<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="container">
      <img src="images/image-equilibrium.jpg" id="equilibrium" />
      <div class="overlay">
        <img src="images/icon-view.svg">
      </div>


    </div>
    <h1>
      Equilibrium #3429
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="comps">

      <div id="price">
        <img src="images/icon-ethereum.svg" id="eth-icon">
        <div id="eth">
          0.041 ETH
        </div>
      </div>
      <div id="duration">
        3 days left
      </div>
    </div>
    <div id="line"></div>

    <div class="creation">
      <img src="images/image-avatar.png" id="avatar" />
      <span id="creation-name">
        <span id="creation-of">Creation of</span> <span id="name">Jules Wyvern</span>
      </span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Cecilie Hansen</a>.
  </div>
</body>

</html>
